<!DOCTYPE html>
<html>
  <head>
    <title>Kaizen</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/plugin.css">
    <link rel="icon" type="image/png" href="images/misc/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="images/misc/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="images/misc/favicon-96x96.png" sizes="96x96">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Default Title Here</title>
  </head>
  <body>
    <div class="project form">
      <div class="content medium">
        <div class="form-close"></div>
        <h4 class="text">Start a project, get a quote or learn more about how we can partner to build a successful product.</h4>
        <form action="">
          <fieldset>
            <label for="">full name</label>
            <input type="text" placeholder="Your first name">
          </fieldset>
          <fieldset>
            <label for="">email address</label>
            <input type="mail" placeholder="Your emal address you@example.com">
          </fieldset>
          <fieldset>
            <label for="">phone number</label>
            <input type="tel" placeholder="Country code + city + phone number">
          </fieldset>
          <fieldset>
            <label for="">organization</label>
            <input type="text" placeholder="Where you work">
          </fieldset>
          <div class="type">
            <div class="type-title">type of project</div><span class="type-text">select all that apply</span>
          </div>
          <div class="box-type">
            <div class="box-label">
              <label class="check">
                <input type="checkbox" name="checkbox">
                <div class="web icon"></div><span>web app</span>
              </label>
            </div>
            <div class="box-label">
              <label class="check">
                <input type="checkbox" name="checkbox">
                <div class="ecommerce icon"></div><span>ecommerce</span>
              </label>
            </div>
            <div class="box-label">
              <label class="check">
                <input type="checkbox" name="checkbox">
                <div class="mobile icon"></div><span>mobile</span>
              </label>
            </div>
            <div class="box-label">
              <label class="check">
                <input type="checkbox" name="checkbox">
                <div class="mvp icon"></div><span>mvp</span>
              </label>
            </div>
            <div class="box-label">
              <label class="check">
                <input type="checkbox" name="checkbox">
                <div class="product icon"></div><span>product prototype</span>
              </label>
            </div>
          </div><a href="" class="more-services">more about our services</a>
          <fieldset>
            <label for="">ABOUT THE PROJECT</label>
            <p class="info">Tell us about the project, requirements and objectives.</p>
            <textarea placeholder="Write a few lines about the project"></textarea>
          </fieldset>
          <div class="wrapp-center">
            <button class="button">Submit a project  </button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://use.typekit.net/ymk8lyl.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/vendor/bx-slider.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
